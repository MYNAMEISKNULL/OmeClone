services:
  - type: web
    name: omeclone
    runtime: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omeclone-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.20.0
    regions: oregon
    healthCheckPath: /api/health

databases:
  - name: omeclone-db
    plan: free
    ipAllowList: [] # Allow all connections
